<!DOCTYPE html>
<html lang="en">

<head>
  <title>Belajar React</title>

  <!-- Script Babel (untuk render jsx) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Script React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="root"></div>

  <!-- Script React-nya - type-nya bisa "jsx" atau "babel" (gunakan babel untuk mendapatkan syntax coloring) -->
  <script type="text/babel">
    /*
    Core info:
    - components (which is nothing but function with PascalCase naming)
    - props (subtitute for HTML attribute in react jsx), bisa di-refactor juga pakai destructuring
    */

    // ==== initial statement (bawaan react secara umum) ====
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    // ==== components ====
    function Header({ name }) {
      return (<h1>Belajar react bareng {name ? name : 'WPU'} üëç</h1>);
    }

    function HomePage() {
      const students = ['Sandhika', 'Doddy', 'Erik'];
      const [likes, setLikes] = React.useState(0);

      function handleClick() {
        setLikes(likes + 1);
      }

      return (
        <>
          <Header name="Pa Dhika" />
          <ul>
            {
              students.map((student) => (
                <li key={student}>{student}</li>
              ))
            }
          </ul>
          <button onClick={handleClick}>
            Like ({likes})
          </button>
        </>
      );
    }

    // ==== untuk me-render jsx react ke div#root di body ====
    root.render(<HomePage />);
  </script>
</body>

</html>
